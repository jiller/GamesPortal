<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form">
      <h3>Welcome to ACME Games, Inc!</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div *ngIf="loginError" class="form-group">
          <label class="alert alert-danger">{{loginError}}</label>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" [disabled]="loading" />
        </div>
      </form>
    </div>
  </div>
</div>
